{% load static %}
<!DOCTYPE html> {% load bootstrap4 %}
<html lang="en">

<head>
    <tag autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Essay Checker</title>
</head>
<link rel="stylesheet" href="{% static "answer.css"%}"/>

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
                <a class="navbar-brand d-inline-block align-top" href="#">
                    <img src="{% static "images/correct.png" %}" width="35" height="35" alt="">
                    <a id="homelink" href="{% url "homepage" %}"><span>Grammar Expert</span></a>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                  <a class="nav-item nav-link pr-5">Hi {{ user.username }}!</a>
                  <a class="nav-item nav-link pr-2" href="{% url "logout" %}">Logout</a>
                </div>
              </div>
            </nav>
    <div class="container">
        <div class="row">
                <h3 class="col-sm-8 col-md-8">{{ question.question }}</h3>
                <h4 class="col-sm-3 col-md-3" id="time"></h4>
        </div>
        <div class="row">
            <div class="col-sm-1 col-md-1"></div>
            <textarea class="col-sm-10 col-md-10" id="id_answer" rows="20" cols="120" placeholder="Write your essay here"></textarea>

            <p class="col-sm-10 col-md-10" id='essay'></p>
            <div class="col-sm-1 col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-md-2"></div>
            <h4 class="col-sm-4 col-md-4" id="wordcount"></h4>
            <button class="col-sm-4 col-md-4 btn btn-primary btn-lg" type="button"
                    id="submit_button">Submit</button>
        </div>
        <div class="row" id="res">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>Overall Score</th>
                        <td id="score"></td>
                    </tr>
                    <tr>
                        <th>Word Count</th>
                        <td id="w_c"></td>
                    </tr>
                    <tr>
                        <th>Grammar Errors</th>
                        <td id="grammar"></td>
                    </tr>
                    <tr>
                        <th>Spelling Mistakes</th>
                        <td id="spelling"></td>
                    </tr>
                    <tr>
                        <th>Word Limit Check</th>
                        <td id="wordlimit">Essay does not meet required word limit</td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static "answer.js" %}"></script>

</html>
